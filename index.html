<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Background Remover AI Futurista</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="animatedBg"></canvas>

<div class="app">
  <h1>Background Remover AI</h1>
  <p class="subtitle">Futurista • PNG transparente • Antes/Depois</p>

  <input type="file" id="upload" accept="image/*">

  <div id="status" class="status">Aguardando imagem</div>

  <div class="preview-container">
    <div class="slider-container">
      <canvas id="previewCanvas"></canvas>
      <canvas id="originalCanvas"></canvas>
      <div id="slider" class="slider"></div>
    </div>
  </div>

  <button id="confirmBtn" class="confirm" disabled>➜ Confirmar esta imagem</button>
  <button id="removeBg" disabled>Remover Fundo</button>

  <a id="downloadLink" download="imagem-sem-fundo.png">
    <button id="downloadBtn" disabled>Baixar PNG</button>
  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
